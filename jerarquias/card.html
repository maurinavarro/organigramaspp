<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.csssecciones" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container mt-3">
      <div class="card">
        <div
          class="card-body border-start rounded-start border-bottom-0 border-primary border-5 header-jefatura"
        >
          <div class="content">
            <p>
              Card Ejemplo
              <!--Botón Modal-->
              <button
                type="button"
                class="btn btn-primary buttonconf"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Open modal
              </button>
            </p>
          </div>

          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h6>Jefa Servicio Penitenciario y de Readaptación Social</h6><br><br>
                  <p><h4>Alcaide General: Gilda Erika Maidana</h4></p><br><br>
                  <ul style="list-style: none">
                    <li><i class="fa-solid fa-house"></i> AV. Italia 229</li>
                    <li><i class="fa-solid fa-phone"></i> 0303456</li>
                    <li>
                      <i class="fa-solid fa-envelope"></i>
                      <a href="jefatura@jefatura.com"> jefatura@jefatura.com</a>
                    </li>
                  </ul>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">Modal body..</div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
